{% extends "base.html" %}
{% block title %} Projects {% endblock %}
{% block Body %} 

<main>
  <div class="projectContainer">
    {% for page in pages %}
			{% if page[2] %}
      	<a href='/projects/{{ page[0] }}' class='projectItem' style='background:red;'>{{ page[1] }}</a>
			{% else %}
      	<a href='/projects/{{ page[0] }}' class='projectItem'>{{ page[1] }}</a>
			{% endif %}
    {% endfor %}
  </div>
</main>

{% endblock %}
